{% extends 'base.html' %}
{% block content %}

<h1> {{ hops.name }}</h1>
<br>
Description: {{ hops.description }}
<br>

<div class="row" id="tablerow">

	<section class="col-xs-12 col-md-10 col-lg-10 col-md-offset-1 col-lg-offset-1 col-sm-offset-1 col-sx-offset-1">
		<table class="table table-hover table-striped">
	        <tr>
	            <td>Alpha Acid Range:</td>
	            <td>{{ hops.alpha_min }} - {{ hops.alpha_max }}</td>
	        </tr>
	        <tr>
	            <td>Beta Acid Range:</td>
	            <td>{{ hops.beta_min }} - {{ hops.beta_max }}</td>
	        </tr>
	        <tr>
	            <td>Country of Origin:</td>
	            <td>{{ hops.origin_country }}</td>
	        </tr>
	    </table>
	</section>

</div> 

{% endblock %}

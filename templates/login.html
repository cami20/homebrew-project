{% extends 'base.html' %}
{% block content %}

<div>
	<h1>Login</h1>
	<div class="form">
	<form action="/login" method="POST">
		<div>
			<label>Please Enter your email or username:
				<input type="text" name="username" required>
			</label>
		</div>

		<div>
			<label>Please enter your password:
				<input type="password" name="password" required>
			</label>
		</div>

		<div>
			<input type="submit">
		</div>
	</form>

	<a href="/new-account">Please click here to create a new account.</a>

</div>
</div>

{% endblock %}
